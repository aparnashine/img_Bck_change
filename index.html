<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change Effect On Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="img-box">
            <!-- transparant img or no bg go google search https://www.remove.bg/uploads  -->
             <img src="/background_change_img/transparent.png" width="100%">

             <div class="img-wrap">
                <img src="/background_change_img/original.jpg" id="original">
             </div>

             <span id="line">
                <img src="/background_change_img/arrow.png" class="arrow">
             </span>
        </div>
    </div>

    <script>
        var ImgBox = document.querySelector(".img-box");
        var ImgWrap = document.querySelector(".img-wrap");
        var originalImg = document.getElementById("original");
        var line = document.getElementById("line");

        originalImg.style.width = ImgBox.offsetWidth + "px";

        // we got left space
        var leftSpace = ImgBox.offsetLeft;

        
        ImgBox.onmousemove = function(e){
            // we got cursor x pos
        //  e.pageX;
        var boxWidth =(e.pageX - leftSpace) + "px";
        ImgWrap.style.width = boxWidth;
        // arr move icon
        line.style.left = boxWidth;
        }
    </script>
</body>
</html>
